<!DOCTYPE html>
<html>
<head>
  <title>Histogram Graph</title>
  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Histogram Graph</h1>

  <label for="numberInput">Enter a number for parameter p:</label>
  <input type="number" id="numberInput">
  <button onclick="generateHistogram()">Generate Histogram</button>

  <canvas id="histogramChart" width="400" height="200"></canvas>

  <script>
    function generateHistogram() {
      const inputValue = document.getElementById('numberInput').value;

      // Generate random data for histogram (Replace this with your logic for actual data)
      const data = []; // Your data array goes here

      // Creating bins for the histogram
      const binCount = 10; // Number of bins
      const binWidth = Math.ceil((Math.max(...data) - Math.min(...data)) / binCount);
      const bins = Array.from({ length: binCount }, (_, i) => i * binWidth);

      // Count occurrences of data in each bin
      const binCounts = Array.from({ length: binCount }, () => 0);
      data.forEach(value => {
        const binIndex = Math.floor((value - Math.min(...data)) / binWidth);
        binCounts[binIndex]++;
      });

      // Prepare data for Chart.js
      const chartData = {
        labels: bins.map((bin, index) => `${bin}-${bin + binWidth}`),
        datasets: [{
          label: 'Histogram',
          data: binCounts,
          backgroundColor: 'rgba(54, 162, 235, 0.6)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      };

      // Chart.js configuration
      const chartConfig = {
        type: 'bar',
        data: chartData,
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      };

      // Get the canvas element
      const ctx = document.getElementById('histogramChart').getContext('2d');

      // Create the chart using Chart.js
      new Chart(ctx, chartConfig);
    }
  </script>
</body>
</html>
