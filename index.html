<!DOCTYPE html>
<html>
<head>
  <title>Soulmate Calculator</title>
  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>It's cuffing season!</h1>
  <h1>Answer a few questions to figure out the chance of finding your soulmate</h1>

  <label for="numberInput">Enter a number for parameter p:</label>
  <input type="number" id="numberInput">
  <button onclick="generateHistogram()">Generate Histogram</button>

  <canvas id="histogramChart" width="400" height="200"></canvas>
  <div id="container"></div>

  <script type="module">

    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
    
    // Declare the chart dimensions and margins.
    const width = 640;
    const height = 400;
    const marginTop = 20;
    const marginRight = 20;
    const marginBottom = 30;
    const marginLeft = 40;
    
    // Declare the x (horizontal position) scale.
    const x = d3.scaleUtc()
        .domain([new Date("2023-01-01"), new Date("2024-01-01")])
        .range([marginLeft, width - marginRight]);
    
    // Declare the y (vertical position) scale.
    const y = d3.scaleLinear()
        .domain([0, 100])
        .range([height - marginBottom, marginTop]);
    
    // Create the SVG container.
    const svg = d3.create("svg")
        .attr("width", width)
        .attr("height", height);
    
    // Add the x-axis.
    svg.append("g")
        .attr("transform", `translate(0,${height - marginBottom})`)
        .call(d3.axisBottom(x));
    
    // Add the y-axis.
    svg.append("g")
        .attr("transform", `translate(${marginLeft},0)`)
        .call(d3.axisLeft(y));
    
    // Append the SVG element.
    container.append(svg.node());
    
    </script>
</body>
</html>
